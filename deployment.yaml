apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-app
  namespace: lxpf-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-app
  template:
    metadata:
      labels:
        app: cicd-app
    spec:
      containers:
      - name: nginx
        image: image-registry.openshift-image-registry.svc:5000/lxpf-project/cicd-app:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Always

